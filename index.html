<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS">
    <title>COVID TRACKER</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="logo.png" alt="COVID TRACKER" />
          <p>COVID-19<br />Stats</p>
        </div>
        <nav>
          <ul>
            <li><a href="https://www.google.com/search?q=coronavirus+stats&sxsrf=ALeKk011HVzhNOx78qzbqwxTx8-FketNqg%3A1618777632466&ei=IJZ8YOHwG-yH4-EP-um0iAo&oq=coronavirus+stats&gs_lcp=Cgdnd3Mtd2l6EAxQAFgAYJ42aABwAngAgAGnAYgBpwGSAQMwLjGYAQCqAQdnd3Mtd2l6wAEB&sclient=gws-wiz&ved=0ahUKEwjhgIPO0IjwAhXswzgGHfo0DaEQ4dUDCA4">More Details   </a></li>
            <li><a href="https://aniketbehal.github.io/portfolio/">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="stats">
          <div class="latest-report">
            <div class="country">
              <div class="name">Loading...</div>
              <div class="change-country">Change Country</div>
              <div class="search-country hide">
                <div class="search-box">
                  <input
                    type="text"
                    id="search-input"
                    placeholder="Search Country..."
                  />
                  <img class="close" src="bg.jpg" alt="" />
                </div>
                <div class="country-list"></div>
              </div>
            </div>
            <div class="total-cases">
              <div class="title">Total Cases</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="recovered">
              <div class="title">Recovered</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="deaths">
              <div class="title">Deaths</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
          </div>
          <div class="chart">
            <canvas id="axes_line_chart"></canvas>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <div class="copyright">
            <p>Created by Aniket Behal</p>
          </div>
        </div>
      </footer>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
        crossorigin="anonymous"></script>
      <script src="countries.js"></script>
      <script src="app.js"></script>
    </body>
  </html>
  
</body>
</html>
